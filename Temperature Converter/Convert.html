<html>
    <head>
        <title>Convert Degree to Celsius</title>
        <script src="convert.js"></script>
    </head>
    <body>
        <h2>Temperature Converter</h2>
        <form>
            <table>
                <tr>
                    <td><input type="number" id="fahrenheit" onkeyup="convert('fahrenheit')"></td>
                    <td>&#9851;</td>
                    <td><input type="number" id="celsius" onkeyup="convert('celsius')"></td>
                </tr>
                <tr>
                    <td>Fahrenheit</td>
                    <td></td>
                    <td>Celsius</td>
                </tr>
            </table>
        </form>
    </body>
</html>
