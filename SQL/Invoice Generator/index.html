  <body class="new">
    <h1>Invoice Generator</h1>
        <hr/>
        <span id="error"></span>
        <br/>
        <div id="add-item-section">
            <label>Item name</label>
            <input type="text" id="item-name" placeholder="Enter item name" required/>
            <label>Price</label>
            <input type="number" id="price" placeholder="Enter price" required/>
            <label>Discount</label>
            <input type="number" id="discount" placeholder="Enter discount"/>
            <button id="add-item-button" onclick="addItem()">Add Item</button>
        </div>
        <hr/>
        <div id="invoice-div">
            <h2 id="heading"></h2>
        </div>
        <br/>
        <button id="generate-invoice" onclick="generateInvoice()">Generate Invoice</button>
    <script src="index.js"></script>
  </body>
