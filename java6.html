<!DOCTYPE html>
<html>

<head>
    <title>
        Check is divisible by 7
    </title>
</head>

<body>
    <form>
        Enter a Number: <input type="number" id="num" required>
        <input type="button" onclick="check()" value="check if divisible by 7">
    </form>
    <p id="id"></p>
    <script>
        function check() {
            var num = document.getElementById("num").value;
            if (num % 7 == 0) {
                document.getElementById("id").innerHTML = "The number is divisible by 7";
            } else
                document.getElementById("id").innerHTML = "The number is not divisible by 7";
        }

    </script>
</body>

</html>
