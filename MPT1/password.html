  <body>
       <center>
      
   <h1>Password Generator</h1>
   <label id="result"></label>
   <label id="result1"></label>
   <table>
       <tr>
           <td><label>Password Lenght:</label></td>
           <td><select id="length">
               <option value="8">8</option>
               <option value="16">16</option>
               <option value="32">32</option>
               <option value="64">64</option>
               <option value="128">128</option>
               <option value="256">256</option>
           </select></td>
       </tr>
       <tr>
           <td><label>Include Symbols:</label></td>
           <td><input type="checkbox" id="symbols"></td>
       </tr>
       <tr>
           <td><label>Include Numbers:</label></td>
           <td><input type="checkbox" id="numbers"></td>
       </tr><tr>
           <td><label>Include Lowercase Characters:</label></td>
           <td><input type="checkbox" id="lower-case"></td>
       </tr>
       <tr>
           <td><label>Include Uppercase Characters</label></td>
           <td><input type="checkbox" id="upper-case"></td>
       </tr>
       <tr>
           <td><button id="generate-button" onclick="createPassword()">Generate Password</button></td>
           <td><button id="clear-button" onclick="uncheckAll()">Clear</button></td>
       </tr>
   </table>
    <p > <strong></strong> </p>
